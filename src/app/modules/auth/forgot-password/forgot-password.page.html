<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon src="assets/exam.svg"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="studysvg">
    <ion-icon class="study" src="assets/study.svg"></ion-icon>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Reset Password</ion-card-title>          
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()">
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input formControlName="username"></ion-input>
              </ion-item>
              <ion-note color="danger" *ngIf="forgotPasswordForm.get('username')?.invalid && forgotPasswordForm.get('username')?.touched">
                Username is required.
              </ion-note>
          
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input formControlName="email"></ion-input>
              </ion-item>
              <ion-note color="danger" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                Please enter a valid email.
              </ion-note>
          
              <ion-button expand="block" type="submit" color="primary">Send OTP</ion-button>
            </form>
          
            <form [formGroup]="otpForm" *ngIf="isOtpSent" (ngSubmit)="onVerifyOtp()">
              <ion-item>
                <ion-label position="floating">Enter OTP</ion-label>
                <ion-input formControlName="otp"></ion-input>
              </ion-item>
              <ion-note color="danger" *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched">
                OTP is required.
              </ion-note>
          
              <ion-button expand="block" type="submit" color="secondary">Verify OTP</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
